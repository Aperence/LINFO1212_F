<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "style/{{Mode}}Version.css">
    <link rel = "stylesheet" href = "style/general.css">
    <link rel = "stylesheet" href = "style/Modification.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/modifiersFrontEnd.js"></script>

    <title>Modification de l'attribution des {{title}} </title>   <!-- animaux / employés -->

</head>
<body onload="loadUpnav(),displayTable()">
    <div id="upnav"></div>
    
    <div class="Maincontent">

        <input type="hidden" id = "name" value= {{Name}}>   <!-- informations nécessaires pour charger la table -->
        <input type="hidden" id = "isAnimal" value= {{isAnimal}}>


        <div class = "NameDateBorder flex-box">
            <div class = "BoxBorder flex-box" > Nom de l'employé {{StaffAnimalName}}</div>
            <div class = "BoxBorder flex-box">Date actuelle {{ActualDate}}</div>
        </div>

        <div class = "tableHeader">
            <form onchange="displayTable()"> <!-- Here -->
                <select name="dateSelection" id="dateSelection" >
                    {{#dateSelection}}
                    <option value={{exactDate}}>{{dateText}}</option>   <!-- prend la date côté serveur -->
                    {{/dateSelection}}
                </select>
            </form>
        </div>
        <form id = "table" class = "tableContent flex-box"></form>
    </div>


</body>
</html>
