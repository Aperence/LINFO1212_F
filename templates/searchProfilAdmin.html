<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">

    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "style/general.css">
    <link rel = "stylesheet" href = "style/Modification.css">
    <link rel="stylesheet" href="../style/log.css">
    <link rel = "stylesheet" href = "style/{{Mode}}Version.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/log.js" type="text/javascript"></script>

    <title>Recherche d'employé</title>

</head>
<body onload="loadUpnav(), loadError()">
    <div id="upnav"></div>
<div class="flex-box">
<input type="hidden" value="{{error}}" id="error">

<cadre class="box">

    <form action="searchName.html" method="post" class="box2">
    <label for="searchName"><b>Nom_Prénom de l'employé que vous cherchez</b></label>
    <input type="text" id="searchName" name="searchName" placeholder="Tapez le Nom_Prénom de l'employé ici" required>
    <button type="submit" class = "link-report upperbox">Rechercher</button>
    </form>

</cadre>
</div>

<img  class="Border" style="background-image : url(/images/{{imageMode}})">

</body>
</html>
