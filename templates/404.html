<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404</title>
    <link href="style/404.css" rel="stylesheet">
    <link href='style/{{mode}}Version.css' rel="stylesheet" id="version">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <script src="scripts/404.js"></script>
</head>
<body onload="loadPage()">
    <div class='Maincontent'>
        <h1> La page que vous recherchez n'existe pas ! </h1>
        <div class="pointWrapper">
            <div class="point" id="point1"></div>
            <div class="point" id="point2"></div>
            <div class="point" id="point3"></div>
        </div>
        <p>Vous pouvez faire une recherche d'un autre page ici !</p>
        <form action="/search" method="GET" id="form">
            <i class='bx bx-search-alt-2 bx-flip-horizontal loupe' onclick="clickLoupe()" id='loupe'></i>
            <input type="text" placeholder="Recherche..." name="search" id="search">
            <i class='bx bx-x-circle suppress' id="suppress" style='visibility:hidden' onclick="suppressValue()"></i>
        </form>
        <p>Ou bien cliquer <a href="/">ici</a> pour vous rendre sur la page principale</p>
    </div>
</body>
</html>
